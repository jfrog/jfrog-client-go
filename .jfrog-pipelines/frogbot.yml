resources:
  - name: jfrogClientGo
    type: GitRepo
    configuration:
      gitProvider: LeelaGitHub
      path: leela-dev/jfrog-client-go
      branches:
        include: ^{{gitBranch}}$
      buildOn:
        commit: true
        pullRequestCreate: true

pipelines:
  - name: Frogbot
    steps:
      - name: prepare_for_frogbot_scan
        type: Bash
        configuration:
          inputResources:
            - name: jfrogClientGo
        execution:
          onExecute:
            - IFS='/' read -r -a array <<< "$res_jfrogClientGo_gitRepoFullName"
            - add_run_variables repoName="${array[0]}"
      - name: Frogbot_Scan
        type: Bash
        configuration:
          integrations:
            - name: jfrogPlatform
            - name: LeelaGitHub
          inputResources:
            - name: jfrogClientGo
          environmentVariables:
            JF_URL: $int_jfrogPlatform_url
            JF_ACCESS_TOKEN: $int_jfrogPlatform_accessToken
            JF_GIT_TOKEN: $int_LeelaGitHub_token
            JF_GIT_PROVIDER: "github"
            JF_GIT_API_ENDPOINT: $int_LeelaGitHub_url
            JF_GIT_OWNER: "leela-dev"
            JF_GIT_REPO: $repoName
        execution:
          onExecute:
            - curl -fLg "https://releases.jfrog.io/artifactory/frogbot/v2/[RELEASE]/getFrogbot.sh" | sh
            - ./frogbot scan-pull-requests
            - ./frogbot scan-and-fix-repos
