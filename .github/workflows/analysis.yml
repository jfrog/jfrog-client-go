name: "Static Analysis"
on: [ "push", "pull_request" ]
jobs:
  Static-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x

      - name: Static Code Analysis
        uses: golangci/golangci-lint-action@v3
        with:
          args: -E=errcheck,gosimple,govet,ineffassign,staticcheck,typecheck,unused,gocritic,asasalint,asciicheck,errchkjson,errname,exportloopref,forcetypeassert,makezero,nilerr,unparam,unconvert,wastedassign


  Go-Sec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude G204,G301,G302,G304,G306 -tests -exclude-dir \.*test\.* ./...
