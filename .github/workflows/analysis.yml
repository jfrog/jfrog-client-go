name: "Static Analysis"
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
jobs:
  Static-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: jfrog/.github/.github/actions/install-go-with-cache/action.yml

      - name: Run golangci lint
        uses: jfrog/.github/.github/actions/golangci-lint/action.yml
  Go-Sec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Go with cache
        uses: jfrog/.github/.github/actions/install-go-with-cache/action.yml

      - name: Run Go-Sec scanner
        uses: jfrog/.github/.github/actions/gosec-scanner/action.yml
