name: JFrog Client Go Tests
on: [push]
jobs:
  Artifactory-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Artifactory-Tests
      run: |
        go vet -v ./...
        go test -v github.com/jfrog/jfrog-client-go/tests --timeout 0 --test.artifactory=true --rt.url=${{ secrets.CLI_RT_URL }} --rt.user=${{ secrets.CLI_RT_USER }} --rt.password=${{ secrets.CLI_RT_PASSWORD }}
  Distribution-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Distribution-Tests
      run: go test -v github.com/jfrog/jfrog-client-go/tests --timeout 0 --test.distribution=true --rt.url=${{ secrets.CLI_RT_URL }}  --ds.url=${{ secrets.CLI_DIST_URL }} --rt.user=${{ secrets.CLI_RT_USER }} --rt.password=${{ secrets.CLI_RT_PASSWORD }}
  Xray-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Xray-Tests
      run: go test -v github.com/jfrog/jfrog-client-go/tests --timeout 0 --test.xray=true --rt.url=${{ secrets.CLI_RT_URL }} --xr.url=${{ secrets.CLI_XRAY_URL }} --rt.user=${{ secrets.CLI_RT_USER }} --rt.password=${{ secrets.CLI_RT_PASSWORD }}
  Pipelines-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Pipelines-Tests
      run: go test -v github.com/jfrog/jfrog-client-go/tests --timeout 0 --test.pipelines=true --pipe.url=${{ secrets.CLI_PIPE_URL }} --pipe.accessToken=${{ secrets.CLI_PIPE_ACCESS_TOKE }} --pipe.vcsToken=${{ secrets.CLI_PIPE_VCS_TOKEN }} --pipe.vcsRepo=${{ secrets.CLI_PIPE_VCS_REPO }} --pipe.vcsBranch=${{ secrets.CLI_PIPE_VCS_BRANCH }}
  Access-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Access-Tests
      run: go test -v github.com/jfrog/jfrog-client-go/tests --timeout 0 --test.access=true --access.url=${{ secrets.CLI_ACCESS_URL }} --access.token=${{ secrets.CLI_ACCESS_TOKEN }}